<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Teaching Commons | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tier2.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tc.css') }}" />        
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    {% block head %}{% endblock %}
  </head>

  <body>

    <header id="t2" class="navbar-fixed-top">
      <div class="container">
        <div class="row">
          <div class="col-xs-6">
            <a id="logo-gr" href="https://cndls.georgetown.edu/"><img src="{{ url_for('static', filename='img/logo-gr.png') }}" width="40" height="16" alt="CNDLS" /></a>
          </div><!-- /.col -->
          <div class="col-xs-6 text-right">
            <a id="gt-logo" href="http://www.georgetown.edu/"><img src="{{ url_for('static', filename='img/gtlogo.png') }}" width="165" height="14" alt="Georgetown University" /></a>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container -->
    </header>

    {% block secondary_nav %}{% endblock %}

    {% block body %}{% endblock %}

    <div id="subfooter">
      <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a href="http://www.georgetown.edu/"><img src="https://cndls.georgetown.edu/m/img/gtlogo-stack.svg" width="283" height="63" alt="Georgetown University" class="img-responsive"></a>
            </div><!-- /.span4 -->
            <div class="col-md-3 contact">
                <ul class="fa-ul">
                    <li><i class="fa-li fa fa-map-marker"></i><a href="https://www.google.com/maps/place/3520+Prospect+St+NW,+Washington,+DC+20007" target="_blank">3520 Prospect St. NW #314<br>
                    Washington, DC 20057</a></li>
                </ul>
                <ul class="fa-ul">
                    <li><i class="fa-li fa fa-phone-square"></i><a href="tel:+12026870625">202.687.0625</a></li>
                    <li><i class="fa-li fa fa-envelope"></i><a href="mailto:cndls@georgetown.edu">cndls@georgetown.edu</a></li>
                </ul>
                <ul class="fa-ul">
                    <li><i class="fa-li fa fa-twitter"></i><a href="https://twitter.com/cndls" target="_blank">Follow @cndls on Twitter</a></li>
                    <li><i class="fa-li fa fa-facebook-square"></i><a href="https://www.facebook.com/cndls?_rdr=p" target="_blank">Follow CNDLS on Facebook</a></li>
                </ul>
			</div><!-- /.span4 .contact-->
        </div><!-- /.row -->
      </div>
    </div><!-- /#subfooter -->

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    {% block postscript %}{% endblock %}

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-2187175-11', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
